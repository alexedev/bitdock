<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bitdock</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Bitdock<span class="js-update-time"></span></h1>
      </header>

      <div class="tab-group">
        <div class="tab-item" data-currency="BTC">
          <span class="icon"></span>
          BTC
        </div>
        <div class="tab-item active" data-currency="ETH">
          <span class="icon"></span>
          ETH
        </div>
      </div>

      <div class="update">
        A new update is available. <a href="https://github.com/chrisunderdown/bitdock/releases">Download now</a>
      </div>

      <div class="window-content">
        <div class="pane">

          <div class="summary js-summary">Loading&hellip;</div>


          

          

          <div class="coin" data-coin="LTC">

            <div class="column">
              <div class="reading"><div class="circle LTC"></div> LTC</div>
              <div class="description light">Litecoin</div>
            </div>

            <div class="column">
              <div class="rates"><span>BTC</span><div class="LTC-js-btc value">&nbsp;</div></div>
              <div class="rates"><span>ETH</span><div class="LTC-js-eth value">&nbsp;</div></div>
            </div>

          </div>


          <div class="coin" data-coin="XRP">

            <div class="column">
              <div class="reading"><div class="circle XRP"></div> XRP</div>
              <div class="description light">Ripple</div>
            </div>

            <div class="column">
              <div class="rates"><span>BTC</span><div class="XRP-js-btc value">&nbsp;</div></div>
              <div class="rates"><span>ETH</span><div class="XRP-js-eth value">&nbsp;</div></div>
             
            </div>

          </div>





        </div>
      </div>

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Made by <a href="http://twitter.com/chrisunderdown">@chrisunderdown</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
            </button>

            <!-- <button class="btn btn-default">
              <span class="icon icon-cog" title="Settings"></span>
            </button> -->

            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>

      </footer>
    </div>
  </body>
</html>
